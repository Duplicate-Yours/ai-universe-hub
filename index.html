<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #sort-button {
            border-radius: 16px;
            width: 180px;
            height: 72px;

        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center fw-bolder mt-4">Ai Universe Hub</h1>
        <div class="d-flex justify-content-center mt-4">
            <button id="sort-button" class="btn btn-danger fw-bold">Sort By Date</button>
        </div>
    </header>
    <main>
        <section class="container mt-5">
            <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- Modal -->
        <div class="modal fade" id="toolDetails" tabindex="-1" aria-labelledby="toolDetailsLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                       
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="toolDetailsBody" class="modal-body">
                       
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4 mb-3">
            <button id="sort-button" class="btn btn-danger fw-bold">See More</button>
        </div>
    </main>

    <!-- Script Js -->
    <script src="js/ai.js"></script>
    <script src="https://kit.fontawesome.com/8eefd8d1c6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
